
name: Build ESP32-S3 Firmware

on:
  push:
    branches: [ main ]
  workflow_dispatch:
- name: Giải nén thư viện
  run: unzip lib/ESP32S3-AudioI2S.zip -d lib/
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install PlatformIO
        run: |
          python -m pip install -U platformio
      - name: Build firmware
        run: |
          platformio update
          platformio run --environment lolin_s3_mini
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: firmware
          path: .pio/build/lolin_s3/firmware.bin
