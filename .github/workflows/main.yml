        DOWNLOAD_URL="https://github.com/schreibfaul1/ESP32-audioI2S/archive/refs/heads/${REPO_BRANCH}.zip"
        
        # T√™n file ZIP t·∫°m th·ªùi
        TEMP_ZIP_NAME="lib/audio_temp_master.zip" 
        
        # 1. T·∫°o th∆∞ m·ª•c lib v√† t·∫£i file ZIP
        mkdir -p lib
        echo "ƒêang t·∫£i th∆∞ vi·ªán t·ª´ branch ${REPO_BRANCH}..."
        curl -L ${DOWNLOAD_URL} -o ${TEMP_ZIP_NAME}
        
        # 2. Gi·∫£i n√©n file T·∫†M TH·ªúI v√†o th∆∞ m·ª•c lib/
        unzip -o ${TEMP_ZIP_NAME} -d lib/
        
