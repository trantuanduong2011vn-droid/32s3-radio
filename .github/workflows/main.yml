name: PlatformIO Build for LOLIN S3 Mini

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: üì¶ Checkout Code
      uses: actions/checkout@v4
      with:
        submodules: true

    - name: üêç Set up Python & PlatformIO
      uses: actions/setup-python@v5
      with:
        python-version: '3.x'
      
    - name: üß∞ Install PlatformIO Core
      run: pip install platformio

    # ------------------------------------------------------------------
    # T·∫£i v√† s·ª≠a l·ªói th∆∞ vi·ªán ESP32-AudioI2S v3.0.12
    # ------------------------------------------------------------------
    - name: üéß Download & Fix ESP32-AudioI2S Library
      run: |
        mkdir -p lib
        echo "üîΩ T·∫£i th∆∞ vi·ªán ESP32-AudioI2S v3.0.12..."
        curl -L -o lib/ESP32-AudioI2S.zip https://github.com/schreibfaul1/ESP32-audioI2S/archive/refs/tags/3.0.12.zip
        
        echo "üìÇ Gi·∫£i n√©n..."
        unzip -o lib/ESP32-AudioI2S.zip -d lib/
        
        # Th∆∞ m·ª•c sau gi·∫£i n√©n
        LIB_DIR="lib/ESP32-audioI2S-3.0.12"
        
        echo "üõ†Ô∏è S·ª≠a l·ªói include NetworkClient.h..."
        sed -i 's/#include <NetworkClient.h>/#include <WiFiClient.h>/g' "${LIB_DIR}/src/Audio.h"
        
        echo "‚úÖ ƒê√£ ho√†n t·∫•t c·∫•u h√¨nh th∆∞ vi·ªán ESP32-AudioI2S."

    # ------------------------------------------------------------------
    # Bi√™n d·ªãch d·ª± √°n
    # ------------------------------------------------------------------
    - name: üöÄ Build Firmware
      run: |
        platformio update
        platformio run --environment lolin_s3_mini

    # ------------------------------------------------------------------
    # L∆∞u file .bin xu·∫•t ra (ƒë·ªÉ flash th·ªß c√¥ng)
    # ------------------------------------------------------------------
    - name: üì§ Upload firmware artifact
      uses: actions/upload-artifact@v4
      with:
        name: firmware
        path: .pio/build/lolin_s3_mini/firmware.bin
