        # S·ª≠ d·ª•ng PERL ƒë·ªÉ t√¨m v√† thay th·∫ø (·ªïn ƒë·ªãnh h∆°n SED)
        perl -pi -e 's/#include <NetworkClient.h>/#include <WiFiClient.h>/g' "${FILE_TO_FIX}"
        
