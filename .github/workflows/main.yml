        rm ${TEMP_ZIP_NAME}
        echo "ƒê√£ ho√†n t·∫•t c·∫•u h√¨nh th∆∞ vi·ªán Audio."

    # ------------------------------------------------------------------
    # B∆Ø·ªöC BI√äN D·ªäCH V√Ä C√ÄI ƒê·∫∂T TH∆Ø VI·ªÜN C√íN L·∫†I
    # ------------------------------------------------------------------
    - name: Run PlatformIO Build Command üöÄ
