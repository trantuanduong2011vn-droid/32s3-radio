name: PlatformIO Build for LOLIN S3 Mini

on:
  push:
    branches: [ "main", "master" ] # ƒê·∫£m b·∫£o main ho·∫∑c master ƒë·ªÅu ch·∫°y
  pull_request:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code üõéÔ∏è
      uses: actions/checkout@v4
      with:
        submodules: true

    - name: Set up Python and PlatformIO üõ†Ô∏è
      uses: actions/setup-python@v5
      with:
        python-version: '3.x'
      
    - name: Install PlatformIO Core
      run: pip install platformio

    # ------------------------------------------------------------------
    # B∆Ø·ªöC KH·∫ÆC PH·ª§C L·ªñI TH∆Ø VI·ªÜN AUDIOI2S (CH·∫†Y TR√äN TH∆Ø M·ª§C G·ªêC MASTER)
    # ------------------------------------------------------------------
    - name: T·∫£i, Gi·∫£i n√©n v√† S·ª≠a l·ªói Th∆∞ vi·ªán Audio I2S üéß
      run: |
        GITHUB_REPO_NAME="ESP32-audioI2S"
        REPO_BRANCH="master" 
        DIR_NAME_AFTER_UNZIP="${GITHUB_REPO_NAME}-${REPO_BRANCH}"
        DOWNLOAD_URL="https://github.com/schreibfaul1/ESP32-audioI2S/archive/refs/heads/${REPO_BRANCH}.zip"
        TEMP_ZIP_NAME="lib/audio_temp_master.zip" 
        
        mkdir -p lib
        curl -L ${DOWNLOAD_URL} -o ${TEMP_ZIP_NAME}
        unzip -o ${TEMP_ZIP_NAME} -d lib/
        
        FILE_TO_FIX="lib/${DIR_NAME_AFTER_UNZIP}/src/Audio.h"
        sed -i 's/#include <NetworkClient.h>/#include <WiFiClient.h>/g' "${FILE_TO_FIX}"
        
        rm ${TEMP_ZIP_NAME}

    # ------------------------------------------------------------------
    # B∆Ø·ªöC BI√äN D·ªäCH
    # ------------------------------------------------------------------
    - name: Run PlatformIO Build Command üöÄ
      run: |
        pio run

    # ------------------------------------------------------------------
    # B∆Ø·ªöC UPLOAD ARTIFACTS M·ªöI (ƒê√£ th√™m)
    # ------------------------------------------------------------------
    - name: Upload Build Artifacts üì¶
      uses: actions/upload-artifact@v4
      with:
        name: firmware-lolin-s3-mini
        # ƒê∆∞·ªùng d·∫´n file ƒë√£ bi√™n d·ªãch c·ªßa PlatformIO
        path: .pio/build/lolin_s3_mini/
        retention-days: 7 
