name: Build ESP32 Firmware

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up PlatformIO
        uses: n-vr/setup-platformio@v2

      - name: Update PlatformIO
        run: platformio update

      - name: Build firmware
        run: platformio run --environment lolin_s3_mini

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: firmware
          path: .pio/build/lolin_s3_mini/firmware.bin
